<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>-gkNotas-</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/controllers/mainController.js"></script>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
</head>
<body ng-app="gkNotas" ng-controller="mainController">
  <md-toolbar>

    <h1>Tablero</h1>
  </md-toolbar>
  <div class="header">
    <div class="buscar">
      <md-input-container class="md-block">
        <label>Buscar...</label>
        <input type="text" ng-model=clave>
    </md-input-container>
    </div>
    <div class=nueva>

      <form name="nueva">
        <md-input-container class="">
          <label>Titulo</label>
          <input type="text" ng-model="tituloN">
        </md-input-container>
        <md-input-container class="">
          <label>Nuevo</label>
          <input name="contenidoNota" type="text" ng-model="contN">
          <div ng-messages="colorForm.favoriteColor.$error">
            <div ng-message="required">Nota sin contenido</div>
          </div>
        </md-input-container>
        <md-button class="md-raised" ng-click="nuevaNota()">Guardar</md-button>
      </form>

    </div>
  </div>
  <div id="tablero" ng-cloak>
    <md-grid-list
    md-cols = "4" md-row-height="1:1">
      <md-grid-tile ng-style="{'background-color': nota.color}" ng-repeat="nota in notas | filter : clave : strict" class="nota md-whiteframe-6dp"
        md-rowspan="1">
        <md-grid-tile-header ng-click="showPrompt(e,nota)">
          <h3  class="titulo"> {{nota.titulo}} </h3>
        </md-grid-tile-header>
        <span ng-click="showPromptC(e,nota)">{{nota.contenido}}</span>
        <md-grid-tile-footer>
          <ul ng-switch="nota.check" class="icons">
            <li class="color"><img ng-click="color(nota)" src="image/paint.svg" alt=""></li>
            <li ng-switch-when="true" class="check"><img ng-click="checked(nota)" src="image/checkon.svg" alt=""></li>
            <li ng-switch-when="false" class="check"><img ng-click="checked(nota)" src="image/checkoff.svg" alt=""></li>
            <li class="borrar"><img ng-click="eliminar(nota)" src="image/deleteblack.svg" alt=""></li>
          </ul>
        </md-grid-tile-footer>
      </md-grid-tile>
    </div>
  </md-grid-list>
</body>
</html>
